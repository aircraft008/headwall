#
ddns-update-style       interim;
ignore                  client-updates;
update-static-leases    off;

authoritative;

include "/etc/dhcp/ddns.key";

zone home.lan. {
  primary 127.0.0.1;
  key "DDNS_UPDATE";
}

zone 2.168.192.in-addr.arpa. {
  primary 127.0.0.1;
  key "DDNS_UPDATE";
}

log-facility local7;
max-lease-time 86400;

subnet 192.168.2.0 netmask 255.255.255.0 {
  interface "eth0";
  range 192.168.2.30 192.168.2.60;
  option domain-name "home.lan";
  option domain-name-servers 192.168.2.3, 8.8.4.4;
  option routers 192.168.2.3;
  option broadcast-address 192.168.2.255;
  default-lease-time 86000;
}
host odroid.home.lan {
    hardware ethernet a6:56:7c:c1:c6:89;
    fixed-address 192.168.2.20;
}
host raspi.home.lan {
    hardware ethernet BC:5F:F4:E6:D8:BE;
    fixed-address 192.168.2.11;
}
